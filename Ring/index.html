<!DOCTYPE html>
<html>
  <head>
    <title>Ring</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <h1 id="headline"></h1>
    <div id="content" style="display: none">
      <button id="btn">weiter</button>
      <p id="msg"></p>
      <br />
      <div id="getObject"></div>
      <div id="scanObject">
        <video id="videoPlayer" autoplay></video>
        <canvas id="canvas" width="320" height="240"></canvas>
        <br />
        <button id="captureVideoBtn">aufnehmen</button>
      </div>
      <div id="showObject">
        <img id="displayObject" src="" />
      </div>
      <div id="getRandomWord">
        <!-- <p>Random Wort:</p> -->
        <h2 id="randomWord"></h2>
      </div>
      <div id="showInfo">
        <p id="infoToRemember"></p>
      </div>
      <div id="getMessage">
        <audio id="audioPlayer" controls></audio>
        <button id="stopRecording">aufnahme beenden</button>
      </div>
      <div id="showMessage">
        <audio id="audioOutput" controls="controls">
          <!-- <source src="" type="audio/mp3" /> -->
        </audio>
      </div>
    </div>
    <script type="text/javascript" src="web.js"></script>
  </body>
</html>
